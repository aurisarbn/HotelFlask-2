<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Admin Login</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                      <div class="card-header text-black">
                        <h3 class="card-title d-flex align-items-center">
                            <img src="{{ url_for('static', filename='img/l1.png') }}" alt="Admin Image" class="bi bi-person-circle fs-3 me-2" width="70" height="70">
                            Admin Login
                        </h3>
                    </div>
                    
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('adminlogin')}}" method="post">
                            <div class="mb-3">
                                <label for="usernameadmin" class="form-label">Username</label>
                                <input type="text" class="form-control shadow-none" id="usernameadmin" name="usernameadmin">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control shadow-none" id="password" name="password">
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <button type="submit" class="btn btn-dark shadow-none">LOGIN</button>
        
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
